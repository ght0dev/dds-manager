<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Cashflow — Транзакция</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 id="title">Создать транзакцию</h1>
    <form id="tx-form" class="mt-3">
      <div class="mb-3">
        <label>Дата</label>
        <input type="datetime-local" id="created_at" class="form-control">
      </div>
      <div class="mb-3">
        <label>Тип</label>
        <select id="type" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label>Категория</label>
        <select id="category" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label>Подкатегория</label>
        <select id="subcategory" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label>Статус</label>
        <select id="status" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label>Сумма (₽)</label>
        <input type="number" step="0.01" id="amount" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Комментарий</label>
        <textarea id="comment" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <a class="btn btn-secondary" href="/">Отмена</a>
    </form>
  </div>

  <script>
    const TX_INITIAL = {{ transaction|default:"null" | safe }};
  </script>
  <script src="/static/js/form.js"></script>
</body>
</html>
