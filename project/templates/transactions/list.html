<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Cashflow — Транзакции</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Транзакции</h1>

    <div class="mb-3">
      <a class="btn btn-primary" href="/transactions/new/">Создать транзакцию</a>
      <a class="btn btn-secondary" href="/admin/">Admin</a>
    </div>

    <form id="filters" class="row g-2 mb-3">
      <div class="col-auto">
        <input type="date" id="date_from" class="form-control" placeholder="C">
      </div>
      <div class="col-auto">
        <input type="date" id="date_to" class="form-control" placeholder="По">
      </div>
      <div class="col-auto">
        <select id="type" class="form-select"><option value="">Все типы</option></select>
      </div>
      <div class="col-auto">
        <select id="category" class="form-select"><option value="">Все категории</option></select>
      </div>
      <div class="col-auto">
        <select id="subcategory" class="form-select"><option value="">Все подкатегории</option></select>
      </div>
      <div class="col-auto">
        <select id="status" class="form-select"><option value="">Все статусы</option></select>
      </div>
      <div class="col-auto">
        <button type="button" id="apply" class="btn btn-primary">Применить</button>
      </div>
    </form>

    <table class="table table-striped" id="tx-table">
      <thead>
        <tr>
          <th>Дата</th><th>Статус</th><th>Тип</th><th>Категория</th><th>Подкатегория</th><th>Сумма</th><th>Комментарий</th><th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <nav>
      <ul class="pagination" id="pagination"></ul>
    </nav>
  </div>

  <script src="/static/js/transactions.js"></script>
</body>
</html>
